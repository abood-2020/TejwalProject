{% extends "base_accounts.html" %}
{% load bootstrap4 %}
{% load static %}
{% block content %}

<section class="section-login">
  <div class="container">
      <div class="row">
          <div class="right-box col-lg-6 col-md-12">
            <form action="" method="post">
              {% csrf_token %}
              {% bootstrap_form form %}
              <input type="submit" class="btn btn-default btn-lg" value="إعادة تغير كلمة المرور">
              </form>
          </div>
          <div class="left-box col-lg-6 col-md-12">
              <img src="{% static 'image/sigin.png' %}" alt="sign-in">
          </div>
      </div>
  </div>
</section>
 
{% endblock %}
